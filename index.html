<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  <title>Island Snow</title>
</head>
<body>
  <div id="topMenu" class="ui borderless menu">
    <div class="ui container">
      <a class="ui fitted item"><i class="facebook icon"></i></a>
      <a class="ui fitted item"><i class="twitter icon"></i></a>
      <a class="ui fitted item"><i class="pinterest icon"></i></a>
      <a class="ui fitted item"><i class="instagram icon"></i></a>
      <div class="right menu">
        <a class="ui fitted item"><i class="home icon"></i></a>
        <a class="ui fitted item"><i class="search icon"></i></a>
        <a class="ui fitted item"><i class="user icon"></i></a>
        <div class="ui dropdown fitted item">
          <div class="text">
            MY CART
          </div>
          <i class="cart icon"></i>
          <div class="text">
            0
          </div>
          <i class="dropdown icon"></i>
        </div>
      </div>
    </div>
  </div>
  <img class="ui centered image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/logo.png?12738032654134160651">
  <div id="middleMenu" class="ui borderless menu">
    <div class="ui centered grid container">
      <div class="ui dropdown item">
        <div class="text">
          MEN
        </div>
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        <div class="text">
          WOMEN
        </div>
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        <div class="text">
          KIDS
        </div>
        <i class="dropdown icon"></i>
      </div>
      <div class="ui dropdown item">
        <div class="text">
          BRANDS
        </div>
        <i class="dropdown icon"></i>
      </div>
      <a class="ui item">SEARCH</a>
    </div>
  </div>
  <img class="ui fluid image" src="https://cdn.shopify.com/s/files/1/1035/5187/t/5/assets/slide1.jpg?12738032654134160651">
  <div class="grey-background">
    <div class="ui three column grid container">
      <div class="ui column">
        <div class="text">
          NAVIGATION
        </div>
        <hr>
        <div class="ui list">
          <div class="ui item">About Us</div>
          <div class="ui item">Videos</div>
          <div class="ui item">Store Locations</div>
          <div class="ui item">Shipping & Returns</div>
          <div class="ui item">Terms & Conditions</div>
          <div class="ui item">Privacy Policy</div>
        </div>
      </div>
      <div class="ui column">
        <div class="text">
          MAIN MENU
        </div>
        <hr>
        <div class="ui list">
          <div class="ui item">Men</div>
          <div class="ui item">Women</div>
          <div class="ui item">Kids</div>
          <div class="ui item">Brands</div>
          <div class="ui item">Search</div>
        </div>
      </div>
      <div class="ui column">
        <div class="text">
          CONNECT
        </div>
        <hr>
        <div class="text">
          Sign up for the latest updates
        </div>
        <div class="ui input">
          <input type="text" placeholder="Enter Email Address">
          <button class="ui black button">Join</button>
        </div>
      </div>
    </div>
  </div>

</html>
